  <title>Challenge four</title>

<body>
  <section class="wrap">
    <form action="" class="form">
      <h2>Contact</h2>
      <div class="inputs">
        <input type="text" placeholder="Name" pattern="[a-z]{1,15}" required>
        <input type="text" placeholder="Lastname" pattern="[a-z]{1,20}" required>
      </div>
      <div class="inputs">
        <input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" required>
        <input type="text" placeholder="Cellphone" pattern="[0-9]{9}" title="please enter number only and number of 9 digits" required >
      </div>
      <textarea name="descripcion" id="" cols="30" rows="10" placeholder="Description" ></textarea>
      <button type="submit">Send</button>
    </form>
  </section>    
</body>
</html>
